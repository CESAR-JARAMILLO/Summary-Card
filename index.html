<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Order Summary</title>
</head>
<body>
  <div class="card">
    <head class="card-head">
      <div class="card-img"></div>
    </head>
    <section>
      <h2>Order Summary</h2>
      <p class="summary-txt">You can now listen to millions of
        songs, audiobooks, and podcasts on
        any device anywhere you like!</p>
      <div class="container">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <p class="plan-type">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <a class="btn" href="#">Proceed to Payment</a>
      <a class="btn" href="#">Cancel Order</a>
    </section>
  </div>
</body>
</html>
